name: Build iOS IPA

on:
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Generate native iOS project
        run: npx expo prebuild --platform ios --clean

      - name: List available schemes
        run: xcodebuild -workspace ios/IPTVPlayer.xcworkspace -list

      - name: Build unsigned .app (simulator)
        run: |
          xcodebuild -workspace ios/IPTVPlayer.xcworkspace \
            -scheme "IPTVPlayer" \
            -configuration Release \
            -sdk iphonesimulator \
            -derivedDataPath build \
            CODE_SIGNING_ALLOWED=NO

      - name: Package .ipa
        run: |
          mkdir -p Payload
          cp -r build/Build/Products/Release-iphonesimulator/*.app Payload/
          zip -r IPTVPlayer.ipa Payload

      - name: Upload .ipa artifact
        uses: actions/upload-artifact@v4
        with:
          name: IPTVPlayer-IPA
          path: IPTVPlayer.ipa
