name: Build iOS

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    name: Build iOS IPA
    runs-on: macos-15
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Generate iOS project
        run: npx expo prebuild --platform ios --clean
        env:
          CI: 1

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Install CocoaPods
        run: |
          sudo gem install cocoapods
          cd ios && pod install --repo-update

      - name: Disable Code Signing
        run: |
          cd ios
          
          # Disable code signing in project
          sed -i '' 's/CODE_SIGN_IDENTITY = .*/CODE_SIGN_IDENTITY = "";/g' iptvplayer.xcodeproj/project.pbxproj
          sed -i '' 's/DEVELOPMENT_TEAM = .*/DEVELOPMENT_TEAM = "";/g' iptvplayer.xcodeproj/project.pbxproj
          sed -i '' 's/"CODE_SIGN_IDENTITY\[sdk=iphoneos\*\]" = .*/"CODE_SIGN_IDENTITY[sdk=iphoneos*]" = "";/g' iptvplayer.xcodeproj/project.pbxproj
          
          # Add build settings to disable signing
          echo "Disabling code signing..."

      - name: Create Export Options Plist
        run: |
          cat > ios/ExportOptions.plist << EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>method</key>
              <string>development</string>
              <key>compileBitcode</key>
              <false/>
              <key>signingStyle</key>
              <string>automatic</string>
          </dict>
          </plist>
          EOF

      - name: Build Archive
        run: |
          cd ios
          
          xcodebuild \
            -workspace iptvplayer.xcworkspace \
            -scheme iptvplayer \
            -configuration Release \
            -sdk iphoneos \
            -destination 'generic/platform=iOS' \
            -archivePath build/iptvplayer.xcarchive \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            AD_HOC_CODE_SIGNING_ALLOWED=YES \
            ENABLE_BITCODE=NO \
            archive \
            | tee build.log
          
          echo "Archive created"

      - name: Create Unsigned IPA
        run: |
          cd ios/build/iptvplayer.xcarchive/Products/Applications
          
          # Create Payload folder structure for IPA
          mkdir -p Payload
          cp -r iptvplayer.app Payload/
          
          # Create the IPA (which is just a zip with .ipa extension)
          zip -r ../../../../../iptvplayer-unsigned.ipa Payload
          
          echo "IPA created successfully"
          ls -la ../../../../../iptvplayer-unsigned.ipa

      - name: Upload IPA Artifact
        uses: actions/upload-artifact@v4
        with:
          name: iptvplayer-iOS-unsigned
          path: iptvplayer-unsigned.ipa
          if-no-files-found: error

      - name: Upload Build Logs on Failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs
          path: |
            ios/build.log
            ios/build/
