name: Build iOS IPA

on:
  workflow_dispatch:

jobs:
  build:
    name: Build iOS IPA
    runs-on: macos-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install JS dependencies
        run: npm ci

      - name: Expo Prebuild
        run: npx expo prebuild --platform ios --clean

      - name: Install CocoaPods
        run: cd ios && pod install

      - name: Build iOS App (Unsigned)
        run: |
          cd ios

          # Find the workspace
          WORKSPACE=$(ls -d *.xcworkspace | head -n 1)
          echo "Workspace: $WORKSPACE"

          # List schemes for debugging
          xcodebuild -workspace "$WORKSPACE" -list

          # Grab the first scheme (this is the app scheme)
          SCHEME=$(xcodebuild -workspace "$WORKSPACE" -list 2>/dev/null \
            | sed -n '/Schemes:/,/^$/p' \
            | grep -v "Schemes:" \
            | head -n 1 \
            | xargs)
          echo "Scheme: $SCHEME"

          # Build for device, unsigned
          xcodebuild build \
            -workspace "$WORKSPACE" \
            -scheme "$SCHEME" \
            -configuration Release \
            -sdk iphoneos \
            -derivedDataPath build \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            AD_HOC_CODE_SIGNING_ALLOWED=YES \
            ONLY_ACTIVE_ARCH=NO

      - name: Package IPA
        run: |
          # Debug: show what was built
          echo "=== Build products ==="
          ls -la ios/build/Build/Products/Release-iphoneos/ || true
          echo "=== Looking for .app bundles ==="
          find ios/build -name "*.app" -type d 2>/dev/null || true

          # Locate the .app
          APP_PATH=$(find ios/build/Build/Products/Release-iphoneos -name "*.app" -type d -maxdepth 1 | head -n 1)

          if [ -z "$APP_PATH" ]; then
            echo "ERROR: No .app found. Full build tree:"
            find ios/build -type d -maxdepth 4
            exit 1
          fi

          echo "Found app: $APP_PATH"

          # Create IPA structure
          mkdir -p Payload
          cp -r "$APP_PATH" Payload/
          zip -r iptv-player.ipa Payload

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: ios-ipa
          path: iptv-player.ipa
